<html>

<head>
  <title>Payment QR Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <form onsubmit="generateBarCode()" id="myForm" method="dialog">
        <div class="mb-3">
          <label for="Name" class="form-label"><i class="fa-solid fa-user"></i> Reciever's Name*</label>
          <input type="text" class="form-control" id="name" placeholder="Reciever's Name" required value="test ">
        </div>

        <div class="mb-3">
          <label for="upiid" class="form-label"><i class="fa-solid fa-receipt"></i> Reciever's UPI Id (VPA)*</label>
          <input type="text" class="form-control" id="upiid" placeholder="recieversname@vpa" required
            value="sendtovarun@apl">
        </div>



        <div class="mb-3">
          <label for="amount" class="form-label"><i class="fa-solid fa-indian-rupee-sign"></i> Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="10000">
        </div>



        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-qrcode"></i> Generate Payment QR</button>

      </form>

      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Your Payment Code</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="alert alert-info" role="alert">
                Scan This Code Using Any UPI Supported App for Payment.
              </div>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-6"><canvas id="qrcode" class="qrcode"></canvas></div>
                  <div class="col-md-6">
                    <h5>Reciever Details</h5>
                    <hr />
                    <strong>Reciever's Name: </strong>
                    <p id="recname"></p>
                    <strong>Reciever's UPI ID: </strong>
                    <p id="recupi"></p>
                  </div>
                </div>


              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i> Close</button>
              <button type="button" class="btn btn-primary" onclick="downloadQR()"><i class="fa-solid fa-download"> </i> Download Image</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</body>
<script src="./js/codeGenerate.js"></script>
<script src="./js/downloadQr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
  integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://kit.fontawesome.com/5235f9bb5b.js" crossorigin="anonymous"></script>
</html>
